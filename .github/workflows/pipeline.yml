name: Pipeline

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3.8.1
        with:
          node-version: '18.15.0'
      - name: Install dev-dependencies
        run: npm install --only=dev
      - name: Run build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3.8.1
        with:
          node-version: '18.15.0'
      - name: Install dev-dependencies
        run: npm install --only=dev
      - name: Run test
        run: npm run test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3.8.1
        with:
          node-version: '18.15.0'
      - name: Install dev-dependencies
        run: npm install --only=dev
      - name: Run lint
        run: npm run lint